<!-DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
   
    /* CSS for the photo gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 10px;
      
    }
    
    .gallery img {
      width:100%;
      height: 90%;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

   

  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    
    <img   src="/gallery/image1.JPG" alt="Image 1" >
    <img   src="/gallery/image2.jpg" alt="Image 2">
    <img    src="/gallery/image3.jpg" alt="Image 3">
    <img    src="/gallery/image4.jpg" alt="Image 4">
    
      

    
    <img src="/gallery/image5.jpg" alt="Image 5">
    <img src="/gallery/image6.jpg" alt="Image 6">
    <img src="/gallery/image7.jpg" alt="Image 7">
    <img src="/gallery/image8.jpeg" alt="Image 8">
    

  


     
    <img src="/gallery/image9.jpg" alt="Image 9">
    <img src="/gallery/image10.jpg" alt="Image 10">
     <img src="/gallery/image11.jpg" alt="Image 11">
        <img src="/gallery/image12.jpg" alt="Image 12">
        
     

        
        <img src="/gallery/image13.jpg" alt="Image 13">
        <img src="/gallery/image14.png" alt="Image 14">
        <img src="/gallery/image15.jpg" alt="Image 15">
        
         

        
          <img src="/gallery/image11.jpg" alt="Image 11">
          <img src="/gallery/image10.jpg" alt="Image 10">
           <img src="/gallery/image11.jpg" alt="Image 11">
              <img src="/gallery/image12.jpg" alt="Image 12">
    </div>
</html>
</body>
